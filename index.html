<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to CSV Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        .options {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .option-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }

        .option-label input[type="radio"] {
            display: block;
            margin-right: 10px;
        }

        .option-description {
            color: #666;
            font-size: 12px;
            margin-left: 28px;
            margin-top: 5px;
        }

        .option-group {
            margin-bottom: 12px;
        }

        .option-group:last-child {
            margin-bottom: 0;
        }

        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .status.processing {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .status-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .status-message {
            font-size: 14px;
        }

        .sheet-list {
            margin-top: 10px;
            padding-left: 20px;
        }

        .sheet-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .sheet-item::before {
            content: "‚úì";
            color: #28a745;
            font-weight: bold;
            margin-right: 8px;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Excel to CSV Converter</h1>
        <p class="subtitle">Upload an Excel file and download each sheet as CSV</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag & drop</div>
            <div class="upload-hint">Excel files (.xlsx, .xls)</div>
            <input type="file" id="fileInput" accept=".xlsx,.xls">
        </div>

        <div class="options">
            <div class="option-group">
                <label class="option-label">
                    <input type="radio" name="downloadMode" value="zip" checked>
                    <span>Download as ZIP (Recommended)</span>
                </label>
                <div class="option-description">All CSV files bundled in one ZIP file</div>
            </div>
            <div class="option-group">
                <label class="option-label">
                    <input type="radio" name="downloadMode" value="separate">
                    <span>Download separately</span>
                </label>
                <div class="option-description">Individual CSV files (you may need to allow multiple downloads)</div>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selected
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                processFile(file);
            }
        });

        function processFile(file) {
            // Check file type
            const validTypes = ['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 
                               'application/vnd.ms-excel'];
            
            if (!validTypes.includes(file.type) && !file.name.match(/\.(xlsx|xls)$/i)) {
                showStatus('error', 'Invalid File', 'Please upload a valid Excel file (.xlsx or .xls)');
                return;
            }

            showStatus('processing', 'Processing...', 'Reading your Excel file');

            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    if (workbook.SheetNames.length === 0) {
                        showStatus('error', 'No Sheets Found', 'The Excel file contains no sheets.');
                        return;
                    }

                    // Convert each sheet to CSV
                    const sheetNames = [];
                    const csvData = [];
                    
                    workbook.SheetNames.forEach(sheetName => {
                        const worksheet = workbook.Sheets[sheetName];
                        const csv = XLSX.utils.sheet_to_csv(worksheet);
                        csvData.push({
                            csv: csv,
                            fileName: `${sanitizeFileName(sheetName)}.csv`
                        });
                        sheetNames.push(sheetName);
                    });

                    // Get selected download mode
                    const downloadMode = document.querySelector('input[name="downloadMode"]:checked').value;
                    
                    if (downloadMode === 'zip') {
                        downloadAsZip(csvData, sheetNames, file.name);
                    } else {
                        downloadFilesSequentially(csvData, sheetNames);
                    }

                } catch (error) {
                    showStatus('error', 'Error', 'Failed to process the Excel file. Please try again.');
                    console.error(error);
                }
            };

            reader.onerror = function() {
                showStatus('error', 'Error', 'Failed to read the file. Please try again.');
            };

            reader.readAsArrayBuffer(file);
        }

        function downloadAsZip(csvData, sheetNames, originalFileName) {
            showStatus('processing', 'Creating ZIP...', 'Bundling all CSV files into a ZIP archive');
            
            const zip = new JSZip();
            
            // Add each CSV to the zip
            csvData.forEach((data) => {
                zip.file(data.fileName, data.csv);
            });
            
            // Generate the zip file
            zip.generateAsync({ type: 'blob' })
                .then(function(content) {
                    // Create download link
                    const zipFileName = originalFileName.replace(/\.(xlsx|xls)$/i, '_csv_files.zip');
                    downloadFile(content, zipFileName);
                    
                    showStatus('success', 'Success!', 
                        `Downloaded ZIP file containing ${sheetNames.length} CSV file${sheetNames.length > 1 ? 's' : ''}:`, 
                        sheetNames);
                })
                .catch(function(error) {
                    showStatus('error', 'Error', 'Failed to create ZIP file. Please try again.');
                    console.error(error);
                });
        }

        function downloadFilesSequentially(csvData, sheetNames) {
            let index = 0;
            
            function downloadNext() {
                if (index < csvData.length) {
                    const currentFile = index + 1;
                    showStatus('processing', 'Downloading...', 
                        `Downloading file ${currentFile} of ${csvData.length}: ${csvData[index].fileName}`);
                    
                    downloadCSV(csvData[index].csv, csvData[index].fileName);
                    index++;
                    // Wait 1 second before next download to prevent browser blocking
                    setTimeout(downloadNext, 1000);
                } else {
                    // All files downloaded
                    showStatus('success', 'Success!', 
                        `Downloaded ${sheetNames.length} CSV file${sheetNames.length > 1 ? 's' : ''}:`, 
                        sheetNames);
                }
            }
            
            if (csvData.length > 1) {
                showStatus('processing', 'Important!', 
                    `‚ö†Ô∏è Your browser will ask permission to download ${csvData.length} files. Please click "Allow" when prompted!`);
            } else {
                showStatus('processing', 'Downloading...', 
                    `Preparing CSV file...`);
            }
            
            // Wait 2 seconds to show the permission warning
            setTimeout(downloadNext, 2000);
        }

        function downloadCSV(csvContent, fileName) {
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            downloadFile(blob, fileName);
        }

        function downloadFile(blob, fileName) {
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', fileName);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            URL.revokeObjectURL(url);
        }

        function sanitizeFileName(name) {
            // Replace invalid filename characters
            return name.replace(/[<>:"/\\|?*]/g, '_');
        }

        function showStatus(type, title, message, sheets = null) {
            status.className = `status ${type}`;
            
            let html = `<div class="status-title">`;
            if (type === 'processing') {
                html += `<span class="loader"></span>`;
            }
            html += `${title}</div>`;
            html += `<div class="status-message">${message}</div>`;
            
            if (sheets && sheets.length > 0) {
                html += '<div class="sheet-list">';
                sheets.forEach(sheet => {
                    html += `<div class="sheet-item">${sheet}</div>`;
                });
                html += '</div>';
            }
            
            status.innerHTML = html;
            status.style.display = 'block';
        }

        // Reset file input after processing
        fileInput.addEventListener('click', function() {
            this.value = null;
        });
    </script>
</body>
</html>
